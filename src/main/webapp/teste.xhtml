<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Cadastro Produro</title>
    </h:head>
    <h:body>
       
        <h2>Cadastrar Cliente</h2>
        <br />
         <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Digite o Nome:"/><p:inputText value="#{clienteMB.cliente.nome}"/>
                <h:outputLabel value="Digite o Email:"/><p:inputText value="#{clienteMB.cliente.email}"/>
                <h:outputLabel value="Digite o Senha:"/><p:password value="#{clienteMB.cliente.senha}"/>
                
                <p:commandButton action="#{clienteMB.salvarCliente()}" value="Salvar" ajax="false"/>
            </h:panelGrid>
         </h:form>
        
 <h2>Cadastrar Produtos</h2>
        <br />
         <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Digite o Titulo:"/><p:inputText value="#{ produtoMB.produto.titulo}"/>
                <h:outputLabel value="Digite o Descricao:"/><p:inputText value="#{ produtoMB.produto.descricao}"/>
                <h:outputLabel value="Digite o Nome Imagem:"/><p:inputText value="#{ produtoMB.produto.nomeImagem}"/>
                <h:outputLabel value="Digite o Preco:"/><p:inputText value="#{ produtoMB.produto.preco}"/>
            <p:commandButton action="#{ produtoMB.salvarProduto()}" value="Salvar" ajax="false"/>
            </h:panelGrid>
         </h:form>
        
    </h:body>
</html>
